<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <form id="groceries">
        <h2>Items I need at the store</h2>
        <div class="form-group">

          <input type="text" id="item1" class="form-control">
        </div>
        <div class="form-group">
          <label for="item2">Item 2</label>
          <input type="text" id="item2" class="form-control">
        </div>
        <div class="form-group">
          <label for="item3">Item 3</label>
          <input type="text" id="item3" class="form-control">
        </div>
        <div class="form-group">
          <label for="item4">Item 4</label>
          <input type="text" id="item4" class="form-control">
        </div>
        <div class="form-group">
          <label for="item5">Item 5</label>
          <input type="text" id="item5" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
